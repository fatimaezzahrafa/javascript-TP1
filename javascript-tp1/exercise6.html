<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code pour inverser.</title>
</head>
<body>
    <h1>Number of days in month</h1>
    
    <script>
        var month = (prompt("Enter a month number (between 1 and 12):"));
        function monthDays(n){
            if(n==1 || n==3 || n==5 || n==7 || n==8 || n==10 || n==12){
                document.write("Month number " + month + " has 31 days.");
                return 31;
            }
            else if(n==4 || n==6 || n==9 || n==11){
                document.write("Month number " + month + " has 30 days.");
                return 30;
            }
            else if(n==2){
                document.write("Month number " + month + " has 28 days.");
                return 28;
            }
            else{
                return "Error";
            }
            
        }
        var daysInMonth = monthDays(month);
        
       
    </script>
</body>
</html>
